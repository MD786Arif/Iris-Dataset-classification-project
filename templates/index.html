<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iris Flower Prediction</title>
  <!-- Add Bootstrap CSS link -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f4f4;
    }

    .container {
      max-width: 500px;
      border: 2px solid #3498db;
      border-radius: 10px;
      padding: 20px;
      margin-top: 50px;
    }

    .card-header {
      border-radius: 8px 8px 0 0;
    }

    .btn-primary {
      background-color: #3498db;
      border-color: #3498db;
    }

    .btn-primary:hover {
      background-color: #2980b9;
      border-color: #2980b9;
    }

    
    .prediction-image {
      width: 100%;
      max-width: 100px;
      height: auto;
      margin: 0 auto; /* Center the image */
      display: block; /* Make it a block-level element */
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h4>Check the Flower Type</h4>
      </div>
      <div class="card-body">
        <form method="POST" action="/predict">
          <div class="form-group">
            <label for="sepalLength">Sepal Length:</label>
            <input type="number" step="0.1" class="form-control" id="sepalLength" name="sepalLength" required />
          </div>

          <div class="form-group">
            <label for="sepalWidth">Sepal Width:</label>
            <input type="number" step="0.1" class="form-control" id="sepalWidth" name="sepalWidth" required />
          </div>

          <div class="form-group">
            <label for="petalLength">Petal Length:</label>
            <input type="number" step="0.1" class="form-control" id="petalLength" name="petalLength" required />
          </div>

          <div class="form-group">
            <label for="petalWidth">Petal Width:</label>
            <input type="number" step="0.1" class="form-control" id="petalWidth" name="petalWidth" required />
          </div>
          <button type="submit" class="btn btn-primary">
            Predict Iris Flower
          </button>
        </form>
      </div>
    </div>

    <div class="card mt-3">
      <div class="card-header bg-success text-white">
        <h4>Prediction Result</h4>
      </div>
      <div class="card-body" id="predictionResult">

        <!-- Add image for predicted flower -->
        <div class="card mt-3 text-center"> <!-- Center the card content -->
          <!-- Check if result is not None before using it -->
          {% if result %}
            <img src="{{ url_for('static', filename='flowers/' + result[0] + '.jpg') }}" alt="{{ result }}" class="card-img-top prediction-image">
            <div class="card-body">
              <h5 class="card-title">Predicted Flower: {{ result[0] }}</h5>
              <!-- You can add a default description or handle it as needed -->
              <p class="card-text">Description: {{ descriptions.get(result[0], "No description available.") }}</p>
            </div>
          {% else %}
            <p>No prediction result available.</p>
          {% endif %}
        </div>
      </div>
    </div>
  </div>

  <!-- Add Bootstrap JS and Popper.js scripts (required for Bootstrap functionality) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
